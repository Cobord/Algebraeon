name: Benchmarks

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Valgrind (required for iai-callgrind)
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Install gungraun-runner
        run: cargo install gungraun-runner

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Run benchmark on main
        run: cargo bench --bench library_benchmark

      - name: Checkout PR branch
        run: git checkout ${{ github.head_ref }}

      - name: Run benchmark on PR
        run: cargo bench --bench library_benchmark -- --callgrind-limits='EstimatedCycles=5%,Ir=5%' | tee bench_report.txt

      - name: Publish benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: Benchmark Results
          path: bench_report.txt